<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Extractor</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }
    .checkbox-group {
        display: flex;
        flex-direction: column;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    input[type="checkbox"] {
        width: auto;
    }
    .checkbox-group>label {
        margin-top: 1px;
    }
</style>
  <script src="popup.js" defer></script>
</head>
<body>
  <h2>Extract Data</h2>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate">

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate">

  <label for="stage">Stage:</label>
  <select id="stage">
      <option value="1">Normal</option>
      <option value="2">VIP</option>
  </select>

  <label style="margin-top: 20px;">Status:</label>
  <div class="checkbox-group">
      <label>Closed <input type="checkbox" name="status" value="Closed"></label>
      <label>Active <input type="checkbox" name="status" value="Active"></label>
      <label>Failed <input type="checkbox" name="status" value="Failed"></label>
  </div>

  <button id="fetchToken">Download Data</button>
</body>
</html>
